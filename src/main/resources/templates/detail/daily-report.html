                            <option value="" disabled selected>Î©îÏù∏ ÏúÑÏπòÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî</option>
                        </select>
                        <select id="sensorId" class="form-select fw-semibold w-auto">
                            <option value="" disabled selected>ÏÑ∏Î∂Ä ÏúÑÏπòÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî</option>
                        </select>
                        <script th:inline="javascript">
                            const places = [[${places}]];
                            const placeSelect = document.getElementById('placeId');

                            places.forEach(place => {
                                const option = document.createElement('option');
                                option.value = place.place_id;
                                option.textContent = place.place_name;
                                placeSelect.appendChild(option);

                            const placeMap = [[${placeMap}]];
                            document.getElementById('placeId').addEventListener('change', function () {

                                channels.forEach(channel => {
                                    const option = document.createElement('option');
                                    option.value = channel.channel_id;
                                    option.textContent = channel.channel_name;
                                    sensorSelect.appendChild(option);

                            });
                        </script>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5>Ï¢Ö Ìï©</h5>
                                    <h1 id="electricitySlogan">Î∞òÍ∞ëÏäµÎãàÎã§ üå± </h1>
                                    <p id="electricityChange" class="mb-0">Ï†ÑÎ†•Îüâ Ï°∞ÌöåÌï† ÏÑºÏÑúÎ•º ÏÑ†ÌÉùÌï¥ Ï£ºÏÑ∏Ïöî.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-9">
                            <div class="card">
                                <div class="card-body pb-2">
                                    <h4 id="month-graph-title" class="card-title fw-semibold">ÏµúÍ∑º 24ÏãúÍ∞Ñ Ï†ÑÎ†•Îüâ</h4>
                                    <div id="chart1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="text-end">ÏÑ§Ï†ï ÏöîÍ∏à</h6>
                                    <h3 class="mb-0 text-end"
                                        th:text="'‚Ç© '+${#numbers.formatInteger(budget, 0, 'COMMA')}"></h3>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="text-end">ÏÇ¨Ïö© ÏöîÍ∏à</h6>
                                    <h3 class="mb-0 text-end" id="bill"> - </h3>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="text-end">ÎÇ®ÏùÄ ÏöîÍ∏à</h6>
                                    <h3 class="mb-0 text-primary text-end" id="remain-budget"> - </h3>
                                </div>
                            </div>
                            <script>
                                function addAllBills(dailyElectricities) {
                                    let sum = 0;
                                    dailyElectricities.forEach(dto => {
                                        sum = sum + dto.bill;
                                    });
                                    return sum;
                                }

                                const date = new Date();
                                const localDate = date.toISOString().slice(0, 10) + 'T00:00:00'
                                var bill = 0;
                                var budget = [[${budget}]];

                                fetch(`/monthly-electricity/${localDate}`)
                                    .then(response => response.json())
                                    .then(data => {
                                        const dailyElectricities = data.dailyElectricityDtos;
                                        bill = addAllBills(dailyElectricities);
                                        document.getElementById("bill").textContent = '‚Ç© ' + bill.toLocaleString('ko-KR');
                                        document.getElementById("remain-budget").textContent =
                                            '‚Ç© ' + (budget - bill).toLocaleString('ko-KR');
                                    })
                            </script>
                        </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card">

                                    <h4 class="card-title fw-semibold">ÏµúÍ∑º 7Ïùº Ï†ÑÍ∏∞ ÏÇ¨Ïö© ÎÇ¥Ïó≠</h4>
                                    <div id="chart2"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Ï†ÑÎ†• ÏÇ¨Ïö© ÎÇ¥Ïó≠</h4>
                            <div class="table-responsive">
                                <div id="zero_config_wrapper" class="dataTables_wrapper">
                                    <table id="zero_config"
                                           class="table table-striped table-bordered text-nowrap align-middle dataTable"
                                           aria-describedby="zero_config_info">
                                        <thead>
                                            <tr>
                                                <th class="sorting sorting_asc col-1" tabindex="0"
                                                    aria-controls="zero_config" rowspan="1" colspan="1"
                                                    aria-sort="ascending">
                                                    ÎÇ† Ïßú
                                                </th>
                                                <th class="sorting col-1" tabindex="0"
                                                    aria-controls="zero_config"
                                                    rowspan="1" colspan="1">
                                                    Ïöî Í∏à
                                                </th>
                                                <th class="sorting col-1" tabindex="0"
                                                    aria-controls="zero_config"
                                                    rowspan="1" colspan="1">
                                                    kWh
                                                </th>
                                                <th class="sorting col-1" tabindex="0"
                                                    aria-controls="zero_config"
                                                    rowspan="1" colspan="1">
                                                    Î≥Ä Ìôî
                                                </th>
                                            </tr>

                                        </tbody>

        </div>
        <script th:inline="javascript">
            var options = {
                chart: {
                    type: 'line',
                    height: '320'
                },
                series: [{
                    name: 'sales',
                    data: []
                }],
                xaxis: {
                    categories: []
                }
            }
            var chart1 = new ApexCharts(document.getElementById("chart1"), options);
            var chart2 = new ApexCharts(document.getElementById("chart2"), options);

            chart1.render();
            chart2.render();

            const dailyElectricityPerHour = [[${recent24HoursElectricites}]];
            const kwhData = dailyElectricityPerHour.map(dto => dto.kwh.toFixed(2));
            const dates = dailyElectricityPerHour.map(dto => dto.time);

            chart1.updateOptions({
                series: [{
                    name: 'KWh',
                    data: kwhData
                }],
                xaxis: {
                    categories: dates
                }
            });
            const recent7daysElectricities = [[${recent7DaysElectricities}]]
            const kwhData2 = recent7daysElectricities.map(dto => dto.kwh);
            const dates2 = recent7daysElectricities.map(dto => dto.time);
            chart2.updateOptions({
                series: [{
                    name: 'KWh',
                    data: kwhData2
                }],
                xaxis: {
                    categories: dates2
                }
            });

            let table = new DataTable('#zero_config', {
                responsive: true,
                layout: {
                    topStart: {
                        buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
                    }
                }
            });

            updateDataTable(dailyElectricityPerHour)

            document.getElementById('sensorId').addEventListener('change', function () {
                const channelId = this.value;
                fetch(`/daily-report/${channelId}`)
                    .then(response => response.json())
                    .then(data => {
                        updateChartData1(data.hourlyElectricityDtos);
                        updateChartData2(data.dailyElectricityDtos);
                        updateDataTable(data.hourlyElectricityDtos);
                    })
            });

            function updateChartData1(dailyData) {
                const kwhData = dailyData.map(dto => dto.kwh.toFixed(2));
                const dates = dailyData.map(dto => dto.time);

                chart1.updateOptions({
                    series: [{
                        name: 'KWh',
                        data: kwhData
                    }],
                    xaxis: {
                        categories: dates
                    }
                });
            }

            function updateChartData2(dailyData) {
                const kwhData = dailyData.map(dto => dto.kwh.toFixed(2));
                const dates = dailyData.map(dto => dto.time);

                chart2.updateOptions({
                    series: [{
                        name: 'KWh',
                        data: kwhData
                    }],
                    xaxis: {
                        categories: dates
                    }
                });
            }

            function updateDataTable(dailyData) {
                table.clear();
                let previousKwh = 0;

                dailyData.forEach((dto, index) => {
                    const percentageChange = index === 0 ? "0.00" : getPercentage(previousKwh, dto.kwh);

                    table.row.add([
                        dto.time.replace('T', ' '),
                        `${dto.kwh.toLocaleString('ko-KR')} Ïõê`,
                        `${dto.kwh.toLocaleString('ko-KR')} Wh`,
                        percentageChange >= 0 ? `+${percentageChange}%` : `${percentageChange}%`
                    ]).draw(false); // Î≥ÄÍ≤Ω ÏÇ¨Ìï≠ÏùÑ ÌÖåÏù¥Î∏îÏóê Ï¶âÏãú Î∞òÏòÅÌïòÏßÄ ÏïäÏùå

                    previousKwh = dto.kwh;
                });
                table.draw(); // Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä Ï∂îÍ∞ÄÎêú ÌõÑ ÌÖåÏù¥Î∏îÏùÑ Îã§Ïãú Í∑∏Î¶º
            }

            function getPercentage(previous, current) {
                return (((current - previous) / previous) * 100).toFixed(2);
            }
        </script>

    </body>
</html>
