<body>
<div style="height: 200px;"></div>
<div class="w-full py-12 lg:py-24">

        <div class="row gx-5">
            <div class="col-md-6 mb-4">

                        <div class="mb-3 d-flex align-items-center">
                            <div class="fw-semibold me-3" style="min-width: 70px;">아이디</div>
                            <div class="text-muted text-start">nhnacademy</div>
<!--                            <div class="text-muted text-start" th:text="${user.id}">nhnacademy</div>-->
                        </div>
                        <div class="mb-3 d-flex align-items-center">

<!--                            <div class="text-muted text-start" th:text="${user.name}"></div>&ndash;&gt;-->

<!--                            <div class="text-muted text-start" th:text="${user.role}"></div>&ndash;&gt;-->

                        <div style="height: 20px;"></div>
                        <button class="btn btn-primary" style="font-size: 14px; padding: 6px 12px;" onclick="changePassword()">
                            비밀번호 변경
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

        // 비밀번호 변경 로직을 여기에 추가
        alert("비밀번호 변경 기능은 아직 구현되지 않았습니다.");

</html>
