<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.min.css" />
</head>
<body>
<div class="w-full py-12 lg:py-24">
    <div class="container grid gap-6 px-4 md:grid-cols-2 md:px-6">
        <div class="space-y-4">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h2 class="text-lg font-bold">User Info</h2>
                </div>
                <div class="p-6 grid gap-4 md:gap-6">
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">ID</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">123456</div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">Name</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">John Doe</div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">Created At</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">2023-10-01 14:25:00</div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">Authority Level</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">Admin</div>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
                            Change Password
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="space-y-4">
            <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
                <div class="flex flex-col space-y-1.5 p-6">
                    <h2 class="text-lg font-bold">Organization Info</h2>
                </div>
                <div class="p-6 grid gap-4 md:gap-6">
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">Name</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">Acme Corporation</div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="font-semibold">Goal Price</div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">$1,000,000.00</div>
                    </div>
                    <div class="flex justify-start space-x-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
