<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>아이오티타임</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
     data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <th:block th:replace="side-bar :: sidebar"></th:block>
    <div class="body-wrapper">
        <th:block th:replace="header :: header"></th:block>
        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <h5 class="ps-0">센서종류</h5>
                </div>
            </div>

            <div class="row mb-9" style="padding-left: 12px">
                <select class="form-select fw-semibold w-auto">
                    <option value="1">센서 선택</option>
                    <option value="2">office</option>
                    <option value="2">class A</option>
                </select>
            </div>

            <div class="card">
                <div class="card-body pb-2">
                    <div
                            class="d-md-flex align-items-center gap-3 justify-content-between mb-3 row">
                        <h4 class="card-title fw-semibold">1월 요금 내역</h4>
                        <img src="/images/chart.png" alt="chart">
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">전력 사용 내역</h4>
                    <div class="table-responsive">
                        <div id="zero_config_wrapper" class="dataTables_wrapper">
                            <table id="zero_config"
                                   class="table table-striped table-bordered text-nowrap align-middle dataTable"
                                   aria-describedby="zero_config_info">
                                <thead>
                                <tr>
                                    <th class="sorting sorting_asc col-1" tabindex="0"
                                        aria-controls="zero_config" rowspan="1" colspan="1"
                                        aria-sort="ascending">
                                        날짜
                                    </th>
                                    <th class="sorting col-1" tabindex="0"
                                        aria-controls="zero_config"
                                        rowspan="1" colspan="1">
                                        금액/사용량
                                    </th>
                                    <th class="sorting col-1" tabindex="0"
                                        aria-controls="zero_config"
                                        rowspan="1" colspan="1">
                                        Change
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-01</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">200 원</td>
                                    <td class="text-end">+1%</td>
                                </tr>
                                <tr class="even">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-02</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">400 원</td>
                                    <td class="text-end">+4%</td>
                                </tr>
                                <tr class="odd">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-03</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">310 원</td>
                                    <td class="text-end">+2%</td>
                                </tr>
                                <tr class="even">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-04</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">200 원</td>
                                    <td class="text-end">+3%</td>
                                </tr>
                                <tr class="odd">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-05</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">200 원</td>
                                    <td class="text-end">+3%</td>
                                </tr>
                                <tr class="even">
                                    <td class="sorting_1">
                                        <div class="d-flex align-items-center gap-6">
                                            <h6 class="mb-0">2024-01-06</h6>
                                        </div>
                                    </td>
                                    <td class="text-end">200 원</td>
                                    <td class="text-end">+2%</td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr>
                                    <th class="sorting sorting_asc col-1" tabindex="0"
                                        aria-controls="zero_config" rowspan="1" colspan="1"
                                        aria-sort="ascending">
                                        총 합
                                    </th>
                                    <th class="sorting col-1 text-end" tabindex="0"
                                        aria-controls="zero_config"
                                        rowspan="1" colspan="1">
                                        2,410 원
                                    </th>
                                    <th class="sorting col-1 text-end" tabindex="0"
                                        aria-controls="zero_config"
                                        rowspan="1" colspan="1">
                                        +17%
                                    </th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
