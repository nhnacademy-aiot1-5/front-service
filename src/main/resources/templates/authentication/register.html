<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IOTEATIME 회원가입</title>
  <link rel="shortcut icon" type="image/png" href="/images/logos/only-icon.png" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    var message = [[${message}]];
    if (message) {
      alert(message);
    }
  });
</script>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="/" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <h1 class="display-6">IOTEATIME</h1>
                </a>

                <form th:action="@{/register}" method="post">
                  <div class="mb-3">
                    <label th:for="id" class="form-label">아이디</label>
                    <input type="text" class="form-control" name="id" id="id" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="passwordCheck" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" name="passwordCheck" id="passwordCheck" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" name="name" id="name" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">조직이름</label>
                    <input type="text" class="form-control" name="organizationName" id="organization_name" aria-describedby="textHelp" required>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">조직코드</label>
                    <input type="text" class="form-control" name="organizationCode" id="organization_code" aria-describedby="textHelp" required>
                  </div>

                  <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" onclick="validateForm()">회원가입</button>

                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">이미 계정이 있으신가요?</p>
                    <a class="text-primary fw-bold ms-2" href="/login">로그인</a>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      var password = document.getElementById("password").value;
      var passwordCheck = document.getElementById("passwordCheck").value;

      if (password !== passwordCheck) {
        alert("비밀번호가 일치하지 않습니다.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
