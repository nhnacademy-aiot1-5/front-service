<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어드민 페이지</title>
    <!-- 부트스트랩 CSS 파일 -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.7/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.css"
          rel="stylesheet">
    <script src="https://cdn.datatables.net/v/dt/jszip-3.10.1/dt-2.0.7/b-3.0.2/b-colvis-3.0.2/b-html5-3.0.2/b-print-3.0.2/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6"
     data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <th:block th:replace="side-bar :: sidebar"></th:block>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
        <!--  Header Start -->
        <th:block th:replace="header :: header"></th:block>
        <div class="container-fluid">
            <div>
                <h1>센서관리 페이지</h1>
                <br/>
            </div>
            <!--  Header End -->
            <table>
                <tr>
                    <td class="mb-4" style="padding: 10px;">
                        <button class="btn btn-primary"
                                style="font-size: 14px; padding: 10px 20px;"
                                onclick="location.href='/places'">
                            장소 관리
                        </button>
                    </td>
                    <td class="mb-4" style="padding: 10px;">
                        <button class="btn btn-primary"
                                style="font-size: 14px; padding: 10px 20px;"
                                onclick="location.href='/sensors/modbus'">
                            MODBUS 센서 관리
                        </button>
                    </td>
                    <td class="mb-4" style="padding: 10px;">
                        <button class="btn btn-primary"
                                style="font-size: 14px; padding: 10px 20px;"
                                onclick="location.href='/sensors/mqtt'">
                            MQTT 센서 관리
                        </button>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-12 mb-4"> <!-- 멤버 리스트 -->
                    <div class="rounded-lg border bg-white text-dark shadow-sm">
                        <div class="card">
                            <div class="card-header">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <h2 class="card-title">MODBUS 채널 관리</h2>
                                    <a th:href="@{/sensors/modbus/{sensorId}/add(sensorId=${sensorId})}" class="btn btn-primary">채널 등록</a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="table" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>NO</th>
                                        <th>장소</th>
                                        <th>채널 이름</th>
                                        <th>Address(주소)</th>
                                        <th>Type</th>
                                        <th>Function-Code</th>
                                        <th>장소 수정</th>
                                        <th>정보 수정</th>
                                        <th>삭제</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="channel, iterStat : ${modbusChannelInfo}">
                                        <td th:text="${iterStat.count}"></td>
                                        <td th:text="${channel.place != null and channel.place.placeName != null ? channel.place.placeName : '장소 없음'}"></td>
                                        <td th:text="${channel.channelName}"></td>
                                        <td th:text="${channel.address}"></td>
                                        <td th:text="${channel.type}"></td>
                                        <td th:text="${channel.functionCode}"></td>
                                        <td>
                                            <button type="submit" class="btn btn-primary" th:onclick="'openUpdateChannelPlaceModal(' + ${channel.id} + ');'">장소 수정</button>
                                        </td>
                                        <td>
                                            <button type="submit" class="btn btn-primary" th:onclick="'openUpdateChannelInfoModal(' + ${channel.id} + ');'">정보 수정</button>
                                        </td>
                                        <td>
                                            <form th:method="DELETE" th:action="@{/sensors/modbus/{sensorId}/channels/{channelId}(sensorId=${sensorId}, channelId=${channel.id})}" onsubmit="return confirmDelete()">
                                                <button type="submit" class="btn btn-primary">삭제</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--채널 장소 수정 모달-->
<div class="modal fade" id="channelPlaceUpdateModal" tabindex="-1" aria-labelledby="settingPriceModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <form th:method="PUT" id="channelPlaceUpdateForm" style="width: 90%;">
                    <div class="dropdown">
                        <h4 class="fw-semibold mb-3">장소 수정</h4>
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="sensorModelBtn" data-bs-toggle="dropdown" aria-expanded="false">
                            장소 선택
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li th:each="place : ${placeList}" th:text="${place.placeName}" onclick="updateSensorModelBtn(this)"></li>
                        </ul>
                        <input type="hidden" id="channelPlace" name="channelPlace" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary" form="channelPlaceUpdateForm">저장</button>
            </div>
        </div>
    </div>
</div>

<!--채널 정보 수정 모달-->
<div class="modal fade" id="channelInfoUpdateModal" tabindex="-1" aria-labelledby="settingPriceModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <form th:method="PUT" id="channelInfoUpdateForm" style="width: 90%;">
                    <div class="mb-3">
                        <h4>채널 이름</h4>
                        <div class="input-group" style="width: 100%;">
                            <input type="text" class="form-control" id="channelName" name="channelName"
                                   aria-describedby="amountAddon" placeholder="채널 이름" required>
                        </div>
                        <br>
                        <h4>Address</h4>
                        <div class="input-group" style="width: 100%;">
                            <input type="number" class="form-control" id="address" name="address"
                                   aria-describedby="amountAddon" placeholder="Address" required min="1" max="65535">
                        </div>
                        <br>
                        <h4>Type</h4>
                        <div class="input-group" style="width: 100%;">
                            <select class="form-select" id="type" name="type">
                                <option selected>Type</option>
                                <option value="BOOL">BOOL (boolean)</option>
                                <option value="SINT">SINT (int 8)</option>
                                <option value="USINT">USINT (uint 8)</option>
                                <option value="BYTE">BYTE (uint 8)</option>
                                <option value="INT">INT (int 16)</option>
                                <option value="UINT">UINT (uint 16)</option>
                                <option value="WORD">WORD (uint 16)</option>
                                <option value="DINT">DING (int 32)</option>
                                <option value="UDINT">UDINT (uint 32)</option>
                                <option value="DWORD">DWORD (unit 32)</option>
                            </select>
                        </div>
                        <br>
                        <h4>Function Code</h4>
                        <div class="input-group" style="width: 100%;">
                            <select class="form-select" id="functionCode" name="functionCode">
                                <option selected>Function-Code</option>
                                <option value="1">01 (0x01) Read Coils</option>
                                <option value="2">02 (0x02) Read Discrete Inputs</option>
                                <option value="3">03 (0x03) Read Holding Registers</option>
                                <option value="4">04 (0x04) Read Input Registers</option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="submit" class="btn btn-primary" form="channelInfoUpdateForm">저장</button>
            </div>
        </div>
    </div>
</div>
<script>
    let table = new DataTable('#table', {
        responsive: true,
        layout: {
            topStart: {
                buttons: ['pageLength']
            }
        }
    });

    function openUpdateChannelPlaceModal(channelId) {
        let updateForm = document.getElementById('channelPlaceUpdateForm');
        updateForm.action = '/sensors/modbus/' + channelId + '/change-place'
        // 모달을 열기
        let myModal = new bootstrap.Modal(document.getElementById('channelPlaceUpdateModal'), {
            keyboard: false
        });
        myModal.show();
    }

    function updateSensorModelBtn(item) {
        let button = document.getElementById('sensorModelBtn');
        button.textContent = item.textContent;

        let input = document.getElementById('channelPlace');
        input.value = item.textContent;
    }

    document.getElementById('channelPlaceUpdateForm').addEventListener('submit', function(event) {
        let selectedPlace = document.getElementById('channelPlace').value;
        if (selectedPlace === '' || selectedPlace === '장소 선택') { // '장소 선택'이 초기 값으로 설정되어 있는 경우를 확인합니다.
            alert('장소를 선택해주세요.');
            event.preventDefault(); // 폼 제출 방지
        }
    });

    function openUpdateChannelInfoModal(channelId) {
        let updateForm = document.getElementById('channelInfoUpdateForm');
        updateForm.action = '/sensors/modbus/' + channelId + '/change-info'
        // 모달을 열기
        let myModal = new bootstrap.Modal(document.getElementById('channelInfoUpdateModal'), {
            keyboard: false
        });
        myModal.show();
    }

    document.getElementById('channelInfoUpdateForm').addEventListener('submit', function(event) {
        let functionCode = document.getElementById('functionCode').value;
        if (functionCode === 'Function-Code') {
            alert('Function Code를 선택해주세요.');
            event.preventDefault();
        }
    });

    function confirmDelete() {
        return confirm('채널을 삭제하시겠습니까?');
    }
</script>
</body>
</html>
